<script type="text/javascript">
// <![CDATA[
var message = new Array();
message[0] = "{LA_SCROLL_1}";
message[1] = "{LA_SCROLL_2}";
message[2] = "{LA_SCROLL_3}";
message[3] = "{LA_SCROLL_4}";
message[4] = "{LA_SCROLL_5}";
message[5] = "{LA_SCROLL_6}";
message[6] = "{LA_SCROLL_7}";
message[7] = "{LA_SCROLL_8}";
message[8] = "{LA_SCROLL_9}";
message[9] = "{LA_SCROLL_10}";
message[10] = "{LA_SCROLL_11}";
message[11] = "{LA_SCROLL_12}";
message[12] = "{LA_SCROLL_13}";
message[13] = "{LA_SCROLL_14}";
message[14] = "{LA_SCROLL_15}";
message[15] = "{LA_SCROLL_16}"

var reps = 1;
var speed = 175;// Set the overall typing speed (larger number = slower action).
var hold = 20 // set the length of time to display the whole phrase before retyping (larger number = longer)

// DO NOT EDIT BELOW THIS LINE!
var p = message.length;
var q = 0;
var r = 0;
var C = 0;
var mC = 0;
var s = 0;
var sT = null;

if (reps < 1) {
reps = 1;
}
function setMessage() {
typing = message[mC];
q = typing.length;
r = q + hold;
typeMessage();
}
function typeMessage() {
if (s > r) {
s = 0;
}
if (s > q) {
document.title = typing +' ';
}
else {
document.title = typing.substr(0,s)+' -';
}
if (C < (r * reps)) {
sT = setTimeout("typeMessage()", speed);
C++;
s++;
}
else {
C = 0;
s = 0;
mC++;
if(mC > p - 1) {mC = 0;}
sT = null;
setMessage();
   }
}
setMessage();
//  End -->

</script>
